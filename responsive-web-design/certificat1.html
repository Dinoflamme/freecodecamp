<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">FreeCodeCamp</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">

    <label id="name-label">Name: <input id="name" type="text" placeholder="Enter your name" required /></label>

    <label id="email-label">Email: <input id="email" type="email" placeholder="Enter your email" required/></label>
    
    <label id="number-label" for="number">Age:<input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age"> </label>

    <label id="user" for="definitely"><input name="user" value="definitely" type="radio" class="input-radio" checked>Definitely</label>

<label id="user" for="maybe"><input name="user" value="Maybe" type="radio" class="input-radio"/>Maybe</label>

<label id="user" for="not sure"><input name="user" value="Not sure" type="radio" class="input-radio/">Not sure</label>


    <p>Which option best describes your current role?</p>
   
     <select id="dropdown" name="role" class="form-control" required>

<option disabled selected value >Select current role</option>
           
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>

    <p>What would you like to see improved?</p>
    
    <label><input name="prefer" value="front-end" type="checkbox" class="input-checkbox">Front-end</label>
    
    <label><input name="prefer" value="back-end" type="checkbox" class="input-checkbox">Back-end</label>
  
<p>Any comments or suggestions ?</p>
<textarea></textarea>


<button type="submit" id="submit" class="submit-button">Submit</button>
   </form>
